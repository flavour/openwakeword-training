services:
  kokoro:
    image: ghcr.io/remsky/kokoro-fastapi-gpu:latest
    ports:
      - "8880:8880"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  trainer:
    build: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./data:/app/data
      - ./my_real_samples:/app/my_real_samples
      - ./my_custom_model:/app/my_custom_model
    environment:
      - KOKORO_URL=http://kokoro:8880
    depends_on:
      - kokoro
