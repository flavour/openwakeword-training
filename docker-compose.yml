services:
  kokoro:
    image: ghcr.io/remsky/kokoro-fastapi-cpu:latest
    ports:
      - "8880:8880"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8880/v1/audio/voices"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 120s

  trainer:
    build: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - KOKORO_URL=http://kokoro:8880
    depends_on:
      kokoro:
        condition: service_healthy
